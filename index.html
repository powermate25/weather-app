<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <body>
        <h1>Weather app</h1>
        <label for="search">
            <input type="search" id="search" name="search" placeholder="Search location">
            <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
        </label>
        <div class="container-head">
            <div class="div-left">
                <div class="weather-now-div">
                    <div class="weather-now-intro">Current weather</div>
                    <img class="weather-now-icon" src="./images/icons/MostlySunnyDay.svg">
                </div>
                <div class="weather-temp-div">
                    <div class="weather-temp-intro">Temperature</div>
                    <div class="weather-temp">
                        <div class="temp-number">30</div>
                        <div class="temp-deg-symbol">Â°C</div>
                    </div>
                    
                    
                </div>
                <div class="weather-info-div">
                    <div class="weather-info-intro">Information</div>
                    <div class="weather-info">
                        <div class="info1">weather info 1</div>
                        <div class="info2">weather info 2</div>
                        <div class="info3">weather info 3</div>
                    </div>
                    
                </div>
            </div>
            <div class="div-right">
                <div class="weather-title">Canada</div>
                <div class="weather-date">Monday 18:01</div>
                <div class="weather-description">Snow with periodic rains</div>
            </div>
        </div>
        <div class="container-body">
            <div class="weather-card" id="weather-card1">
                <div class="day">Day 1</div>
                <img class="icon" src="./images/icons/ClearNight.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card2">
                <div class="day">Day 2</div>
                <img class="icon" src="./images/icons/Rain.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card3">
                <div class="day">Day 3</div>
                <img class="icon" src="./images/icons/ClearNight.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card4">
                <div class="day">Day 4</div>
                <img class="icon" src="./images/icons/Rain.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card5">
                <div class="day">Day 5</div>
                <img class="icon" src="./images/icons/MostlySunnyDay.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card5">
                <div class="day">Day 6</div>
                <img class="icon" src="./images/icons/MostlySunnyDay.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card5">
                <div class="day">Day 7</div>
                <img class="icon" src="./images/icons/MostlySunnyDay.svg" alt="">
                <div class="temp">Temp</div>
            </div>
        </div>
    </body>
</html>
