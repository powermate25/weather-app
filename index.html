            <h1>Weather app</h1>
        </div>
        
        <form>
            <label for="search">
                <input type="search" id="search" name="search" placeholder="Search location" required>
                <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
            </label>
        </form>
        <div class="container-top loading-div-bg">
            <div class="div-left loading-div">
                <div class="weather-now-div">
                    <div class="weather-now-intro">Current weather</div>
                    <img class="weather-now-icon" src="6e739ea676df7c475bf2.svg">
                </div>
                <div class="weather-temp-div">
                    <div class="weather-temp-intro">Temperature<button>°F</button></div>
                    <div class="weather-temp">
                        <div class="temp-number">30</div>
                        <div class="temp-deg-symbol">°F</div>
                    </div>
                </div>
                <div class="weather-info-div">
                    <div class="weather-info-intro">Information</div>
                    <div class="weather-info">
                        <div class="info1">weather info 1</div>
                        <div class="info2">weather info 2</div>
                        <div class="info3">weather info 3</div>
                    </div>
                    
                </div>
            </div>
            <div class="div-right loading-div-bg">
                <div class="weather-title">Canada</div>
                <div class="weather-date">Monday 18:01</div>
                <div class="weather-description">Snow with periodic rains</div>
            </div>
        </div>
        <div class="container-body loading-div-bg">
            <div class="weather-card" id="weather-card1">
                <div class="day">Day 1</div>
                <img class="icon" src="7808241dcc52fc6542fb.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card2">
                <div class="day">Day 2</div>
                <img class="icon" src="1592841504cb961098b7.svg" alt="">

                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card4">
                <div class="day">Day 4</div>
                <img class="icon" src="34335db63940b935c209.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card5">
                <div class="day">Day 5</div>
                <img class="icon" src="7f77eaff5ac974208558.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card6">
                <div class="day">Day 6</div>
                <img class="icon" src="51c9210911698f8bc7c1.svg" alt="">
                <div class="temp">Temp</div>
            </div>
            <div class="weather-card" id="weather-card7">

            </div>

                <div class="day">Day 8</div>
                <img class="icon" src="91f9e3bc09f1a35cc694.png" alt="">
                <div class="temp">Temp</div>
            </div>
