<!DOCTYPE html>
<html lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down menu & Image Carousel</title>
    <body>
        
        <h2>Drop-down menu</h2>
        <div class="header-div">
            <menu class="menuItem1">
            <div class="title">Button-1</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>
        <menu class="menuItem2">
            <div class="title">Button-2</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>

        <menu class="menuItem3">
            <div class="title">Button-3</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>
        </div>
        <!--Image Carousel Design-->
        <h2 class="carousel-session">Image carousel</h2>
        <div class="main-frame">
            <div class="slides-navigation">
                <div class="nav-arrows">
                    <img id="nav-left" src="./images/icons/left-arrow.svg" alt="left-arrow">
                    <img id="nav-right" src="./images/icons/right-arrow.svg" alt="right-arrow"> 
                </div>
            </div>
           
            <div class="slides-container">
                <img src="./images/arts/art1.jpg" alt="" id="slide1">
                <img src="./images/arts/art2.jpg" alt="" id="slide2">
                <img src="./images/arts/art3.jpg" alt="" id="slide3">
                <img src="./images/arts/art4.jpg" alt="" id="slide4">
                <img src="./images/arts/art5.jpg" alt="" id="slide5">
                <img src="./images/arts/art6.jpg" alt="" id="slide6">
            </div>
        </div>
        <div class="nav-circle">
            <div class="slide-circle slide-link" id="slide1"></div>
            <div class="slide-circle slide-link" id="slide2"></div>
            <div class="slide-circle slide-link" id="slide3"></div>
            <div class="slide-circle slide-link" id="slide4"></div>
            <div class="slide-circle slide-link" id="slide5"></div>
            <div class="slide-circle slide-link" id="slide6"></div>
        </div>
        
        
    </body>
</html>
